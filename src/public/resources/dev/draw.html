<!DOCTYPE html>
<html>
  <head>
    <link href="/draw.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <section class="left">
        <canvas id="paper"></canvas>
      </section>

      <section id="control" class="right">
        <fieldset>
          <legend><h3>Canvas drawing demo</h3></legend>
          <fieldset>
            <legend>Mode</legend>
            <div>
              <input type="radio" name="mode" value="1" />
              <label for="1">Mode 1</label>
            </div>
            <div>
              <input type="radio" name="mode" value="2" checked />
              <label for="2">Mode 2</label>
            </div>
            <div>
              <input type="radio" name="mode" value="3" />
              <label for="3">Mode 3</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Theme</legend>
            <div>
              <input type="radio" name="theme" value="0" />
              <label for="1">None</label>
            </div>
            <div>
              <input type="radio" name="theme" value="1" />
              <label for="1">Theme 1</label>
            </div>
            <div>
              <input type="radio" name="theme" value="2" />
              <label for="2">Theme 2</label>
            </div>
            <div>
              <input type="radio" name="theme" value="3" checked />
              <label for="3">Theme 3</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Line Control</legend>
            <div class="range">
              <input
                type="range"
                name="line-m"
                min="0"
                max="500"
                step="10"
                value="500"
              />
              <label for="line-m">배율</label>
            </div>
            <div class="range">
              <input
                type="range"
                name="line-n"
                min="0"
                max="100"
                step="1"
                value="0"
              />
              <label for="line-n">노이즈</label>
            </div>
            <div class="range">
              <input
                type="range"
                name="line-range-a"
                min="0"
                max="200"
                step="1"
                value="2"
              />
              <label for="line-range-a">a</label>
            </div>
            <div class="range">
              <input
                type="range"
                name="line-range-b"
                min="0"
                max="20"
                step="1"
                value="2"
              />
              <label for="line-range-b">b</label>
            </div>
            <div class="range">
              <input
                type="range"
                name="line-range-c"
                min="0"
                max="20"
                step="1"
                value="2"
              />
              <label for="line-range-c">c</label>
            </div>
            <div class="range">
              <input
                type="range"
                name="line-range-d"
                min="0"
                max="20"
                step="1"
                value="2"
              />
              <label for="line-range-d">d</label>
            </div>
          </fieldset>
        </fieldset>
      </section>
    </main>

    <script src="/permage.mjs" type="module"></script>
  </body>
</html>
